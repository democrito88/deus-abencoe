<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./../src/css/dark-mode.css">
    <link rel="stylesheet" href="./../node_modules/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script type="module" src="./../src/index.js"></script>
    <title>Deus Abençoe - Exemplos</title>
    <style>
        body {

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1em;
            font-family: 'Courier New', Courier, monospace;
            color: #666;
            padding: 2em;
        }

        .card {
            padding: 0.5em;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.4);
        }

        input[type='text'] {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 0.5em;
        }

        /* Estilos para a lista */
        .list-group {
            position: fixed;
            top: 20%;
            /* Ajuste conforme necessário */
            left: 0;
            transform: translateY(-50%);
            margin: 0;
            padding: 0;
            list-style: none;
            background-color: #fff;
            /* Cor de fundo */
            border-right: 1px solid #ddd;
            /* Borda à direita */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Sombra */
            z-index: 1000;
            /* Certifique-se de que está acima de outros elementos */
        }

        /* Estilos para os itens da lista */
        .list-group-item {
            border: none;
            padding: 10px 20px;
        }

        /* Estilo para o link */
        .list-group-item a {
            text-decoration: none;
            color: #333;
            /* Cor do texto */
        }

        /* Estilo para o link ativo */
        .list-group-item a:hover,
        .list-group-item a:focus {
            color: #007bff;
            /* Cor do link quando hover/focus */
        }
    </style>
</head>

<body>
    <ul class="list-group">
        <li class="list-group-item"><a href="#dark">Dark Mode </a></li>
        <li class="list-group-item"><a href="#mascaras">Mascaras </a></li>
        <li class="list-group-item"><a href="#validadores">Validadores </a></li>
        <li class="list-group-item"><a href="#cep">Buscar CEP </a></li>
        <li class="list-group-item"><a href="#date">DatePicker </a></li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Modo Escuro (Dark Mode)</h3>
                <section id="dark" class="mb-4">
                    <div class="card">
                        <h5>Darkmode button</h5>
                        <input type="checkbox" id="darkmode-toggle" class="botao-toggle" />
                        <label for="darkmode-toggle" class="espaco-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-sun sun" viewBox="0 0 16 16">
                                <path
                                    d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-moon moon" viewBox="0 0 16 16">
                                <path
                                    d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                            </svg>
                        </label>
                    </div>
                </section>
            </div>
            <hr>
            <section id="mascaras">
                <div class="col-md-12">
                    <h3>Mascaras</h3>
                    <div class="card mt-3">
                        <h5>Máscara de CPF</h5>
                        <input type="text" class="mascara-cpf">
                    </div>
                    <div class="card mt-3">
                        <h5>Máscara de CNPJ</h5>
                        <input type="text" class="mascara-cnpj">
                    </div>
                    <div class="card mt-3">
                        <h5>Máscara de IPv4</h5>
                        <input type="text" class="mascara-ipv4">
                    </div>
                    <div class="card mt-3">
                        <h5>Máscara de IPv6</h5>
                        <input type="text" class="mascara-ipv6">
                    </div>
                    <div class="card mt-3">
                        <h5>Máscara de CEP</h5>
                        <input type="text" class="mascara-cep">
                    </div>
                    <div class="card mt-3">
                        <h5>Máscara monetária</h5>
                        <input type="text" class="valor-monetario">
                    </div>
                </div>
            </section>
            <hr class="mt-2">
            <section id="validadores">
                <div class="col-md-12">
                    <h3>Validadores</h3>
                    <div class="card mt-3">
                        <h5>Validador de CPF</h5>
                        <input type="text" class="valida-CPF" autocomplete="off">
                        <br>
                        <small id="cpf-message" class="invalid-feedback"></small>
                    </div>
                    <div class="card mt-3">
                        <h5>Validador de CNPJ</h5>
                        <input type="text" class="valida-CNPJ" autocomplete="off">
                        <br>
                        <small id="cnpj-message" class="invalid-feedback"></small>
                    </div>
                </div>
            </section>
        </div>
    </div>



</body>



</html>
